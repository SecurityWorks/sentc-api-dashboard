[package]
name = "server_dashboard_wasm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
server_api_common = {version = "0.1.0", git="ssh://git@github.com/sentclose/sentc-api.git", rev = "d03de459e4f62fcdf867fb016e02c1ef625b1b94"}

# to get it from ssh: write this in your ~/.cargo/config.toml:
# [net]
# git-fetch-with-cli = true
sentc-crypto = {version = "0.1.0", git = "ssh://git@github.com/sentclose/sentc.git", rev="8c181a68aa8d82d1729d8895f06de4d888eb248a", features = ["server"]}
sentc-crypto-full = {version = "0.1.0", git = "ssh://git@github.com/sentclose/sentc.git", rev="8c181a68aa8d82d1729d8895f06de4d888eb248a", default-features = false, features = ["wasm"]}

# wasm dep
getrandom = { version = "0.2", features = ["js"] }
sha2 = { version = "0.10", default-features = false }

# use the exact version
wasm-bindgen = {version = "=0.2.81", features = ["serde-serialize"]}
wasm-bindgen-futures = "0.4.31"

serde_json = {version = "1.0.81", default-features = false, features = ["alloc"]}
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }

[profile.dev]
# Must always use panic = "abort" to avoid needing to define the unstable eh_personality lang item.
panic = "abort"

[profile.release]
lto = true
panic = "abort"
strip = true
opt-level = "z"
overflow-checks = true
debug = 0
debug-assertions = false
codegen-units = 1